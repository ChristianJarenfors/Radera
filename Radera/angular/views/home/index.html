<script src="../../../MyScripts/RegisterLogin.js"></script>


<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link">Login</a>
                </div>
                <div class="col-xs-6">
                    <a href="#" id="register-form-link">Register</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">

                    <form id="login-form" action="/Account/Login" method="post" role="form" style="display: block;">
                        <div class="form-group">
                            <input type="text" name="Username" tabindex="1" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="Password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                </div>
                            </div>
                        </div>
                    </form>

                    <form id="register-form" action="/Account/Register" method="post" role="form" style="display: none;">
                        <div class="form-group">
                            <input type="text" name="Username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="Mail" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="Password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" name="FirstName" tabindex="2" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="LastName" tabindex="2" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="City" tabindex="2" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input type="text" name="Address" tabindex="2" class="form-control" placeholder="Adress">
                        </div>
                        <div class="form-group">
                            <input type="number" name="PhoneNumber" tabindex="2" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
